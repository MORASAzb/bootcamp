<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="main.css" />

</head>
<body>
    <div class="main-div">
        <div class="middle-div">
        <div class="coffe-masters">
         <p class="first-p">coffe masters</p>
        </div>
        <div class="middle" id="middle"></div>
        <div class="item">
            <h4 class="titel">item</h4>
            <sectio class="section1">
                <div class="num">1x</div>
                <div class="cfoem" id="cfoem1"> Cappuccino </div>
                <div class="price1">$3.35</div>
                <div class="incloud" id="incloud1">Lite foem</div>
            </sectio>
            <div class="hr" id="hr1"></div>
            <sectio class="section2">
                <div class="num">1x</div> 
                <div class="cfoem" id="cfoem2"> Cappuccino </div>
                <div class="price2"> $3.85</div>
                <div class="incloud" id="incloud2">Lite milk</div>
                <div class="incloud"id="incloud3">Double espresso</div>
            </sectio>
            <div class="hr" id="hr2"></div>
            <sectio class="section3">
                <div class="num">1x</div>
                <div class="cfoem" id="cfoem3"> Croissant </div>
                <div class="price3">$2.45</div>
                <div class="incloud" id="incloud4">Butter</div>
            </sectio>
        </div>
        <div class="second-div">
            <div class="name">
                <p class="titel">name</p>
                <p class="for-order" id="name-for-order">Name for order</p>
                <section class="inside">
                    <input class="inside-mark" id="inside-mark1" placeholder="For Prefect"/>
                </section>
            </div>
            <div class="payment">
                <p class="titel">payment</p>
                <p class="for-order" id="card-number"> Card number</p>
                <section class="card">
                    <input class="inside-mark" id="inside-mark2" placeholder="1234 5678 9012 3456"/>
                </section>
                <p   class="for-order"id="ccv-number">CCV Number</p>
                <section class="ccv">
                    <input class="inside-mark" id="inside-mark3" placeholder="001" />
                </section>
            </div>
        </div>
    </div> 
        <div class="total">
            <section class="first">
                <div class="subtotal">Subtotal:</div>
                <div class="pay" id="pay1">$9.65</div>
            </section>
            <section class="first">
                <div class="subtotal">Tax:</div>
                <div class="pay" id="pay2">$0.82</div>
            </section>
            <section class="second">
                <div class="total-end">Total:</div> 
                <div class="pay3">$10.47</div>
            </section>

        </div>   
        <button class="place-order"> 
            <P class="button"> place order</P>
        </button>
   
    </div>
</body>
</html>
